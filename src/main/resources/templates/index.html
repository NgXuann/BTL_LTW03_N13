<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Thư Viện Online Nhóm 13</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<style>
body {
	background-image:
		url("https://goink.me/LAV1");
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: 100% 100%;
}
</style>
</head>
<body>
	<div class="container text-center">
		<h1>Thư Viện Online nhóm 13</h1>
		<!-- <h3>
			<a th:href="@{/books}">Books</a>
		</h3> -->
		<h3>
			<a th:href="@{/register}">Register</a>
		</h3>
		<h3>
			<a th:href="@{/login}">Login</a>
		</h3>
	</div>
		<div class="container">
		<div class="row" >
			<h1>List Books</h1>
		</div>

		<table class="table table-bordered table-striped table-danger">
			<thead class = "table-dark">
				<tr>
					<th>Tiêu đề</th>
					<th>Tác giả</th>
					<th>Ngày phát hành</th>
					<th>Số trang</th>
					<th>Thể loại</th>
					<th th:if="${session.email!=null}"></th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="book: ${listBooks}">
					<td th:text = "${book.tieude}"></td>
					<td th:text = "${book.tacgia}"></td>
					<td th:text = "${book.ngayphathanh}"></td>
					<td th:text = "${book.sotrang}"></td>
					<td th:text = "${book.theloai}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>
</html>
